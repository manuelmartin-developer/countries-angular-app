<h2>Por país</h2>
<hr />

<div class="row">
  <div class="col">
    <shared-search-box
      [placeholder]="'Buscar por país...'"

    ></shared-search-box>
  </div>
</div>
<div class="row">
  <div class="col">
    <hr />
    <ul>
      <countries-country-table

      ></countries-country-table>
    </ul>
  </div>
</div>
